<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ba√∫l de Recuerdos</title>
    <link rel="stylesheet" href="css/styles.css">

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script async src="https://www.tiktok.com/embed.js"></script>
</head>
<body>

    <header class="app-header">
        <div class="logo">Recuerdos</div>
        <div class="header-controls">
            <div id="headerIconPlaceholder" class="profile-placeholder">üë§</div>

            <div id="headerProfileBtn" class="profile-btn-wrapper">
                <img id="headerProfileImg" src="" alt="Perfil" style="display:none;">
            </div>

            <div id="profileDropdown" class="dropdown-menu">
                <a href="#" id="myProfileLink" style="display:none;">Mi Perfil</a>
                <a href="#" id="themeToggleBtn">Cambiar Tema</a>
                <div class="dropdown-divider"></div>
                <div id="loginBtn" onclick="window.loginWithGoogle()">Iniciar Sesi√≥n</div>
                <div id="logoutBtn" onclick="window.logout()" style="display:none;">Cerrar Sesi√≥n</div>
            </div>
        </div>
    </header>

    <button id="newPostsBtn" class="new-posts-btn" onclick="window.showPendingPosts()">
        </button>

    <main id="feedContainer" class="feed-container">
        </main>

    <button id="fabBtn" class="fab hidden">+</button>

    <div id="publishPanel" class="publish-panel">
        <div class="panel-header">
            <h3>Nuevo Recuerdo</h3>
            <button class="icon-btn btn-32" onclick="window.closePublishPanel()">
                <img src="assets/icons/close.png" alt="X">
            </button>
        </div>
        <div class="publish-inputs">
            <textarea id="postTextInput" placeholder="¬øQu√© quieres recordar hoy?"></textarea>
            <input type="text" id="postMediaInput" placeholder="Pega un link (YouTube, TikTok, ImgBB...)">

            <div class="input-helpers">
                <button id="btnImgBB" class="icon-btn btn-32" onclick="window.openImgBB()" title="Subir imagen en ImgBB">
                    <img src="assets/icons/upload_img.png" alt="Subir">
                </button>
                <span style="font-size:12px; color:#666;">‚Üê Sube tu foto aqu√≠ y pega el link</span>
            </div>
        </div>
        <button class="publish-submit-btn" onclick="window.publishPost()">Publicar</button>
    </div>

    <div id="imgbbModal" class="modal-overlay">
        <div class="imgbb-wrapper">
            <button class="icon-btn btn-32 imgbb-close" onclick="document.getElementById('imgbbModal').classList.remove('active')">
                <img src="assets/icons/close.png" alt="X">
            </button>
            <iframe src="https://imgbb.com/upload" title="Subir Imagen"></iframe>
        </div>
    </div>

    <div id="mediaLightbox" class="lightbox">
        <div class="lb-header">
            <div class="lb-user-info">
                <a id="lbProfileLink" href="#"><img id="lbAvatar" class="lb-avatar" src=""></a>
                <div class="lb-meta">
                    <a id="lbName" class="lb-name" href="#"></a>
                    <span id="lbDate" class="lb-date"></span>
                </div>
            </div>
            <button class="icon-btn btn-32" onclick="window.lightbox.close()">
                <img src="assets/icons/close.png" alt="X">
            </button>
        </div>

        <div class="lb-content" id="lbContent">
            </div>

        <div class="lb-footer">
            <div id="lbText" class="lb-text"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/feed.js"></script>

    <script>
        // Inicializaci√≥n maestra
        document.addEventListener("DOMContentLoaded", () => {
            if(window.initAuth) window.initAuth();
            if(window.initUI) window.initUI();
            // Feed se inicia tras el login en auth.js
        });
    </script>
</body>
</html>
