<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Juegos | Rigbin & Candy</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos específicos para el juego (pueden ir a style.css, los pongo aquí por modularidad) */
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }
        .cell {
            background: var(--bg-card);
            height: 90px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        .cell:hover { border-color: var(--text-dim); }
        .cell.x { color: var(--accent-1); text-shadow: 0 0 10px var(--accent-1); }
        .cell.o { color: var(--accent-2); text-shadow: 0 0 10px var(--accent-2); }

        .game-info { text-align: center; margin: 20px 0; font-size: 1.2rem; }
        .turn-indicator { padding: 5px 15px; border-radius: 20px; background: rgba(255,255,255,0.05); }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="feed.html">Feed</a></li>
                    <li><a href="games.html" class="active">Juegos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2 style="text-align:center; margin-top:20px;">Tres en Raya</h2>

        <div class="game-info">
            <span id="status" class="turn-indicator">Turno de Rigbin</span>
        </div>

        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div style="text-align:center; margin-top:20px;">
            <button class="btn" onclick="resetGame()">Reiniciar Partida</button>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/games.js"></script>
</body>
</html>
